  <section class="pb-6 mb-3 border-bottom">
    <p>有限体积法（Fininte Volume Method, FVM）是一种基于守恒律的数值解法。</p>
<blockquote>
<p>FVM将求解区域离散为网格（可以是结构化也可以是非结构化类型），然后将其划分为一系列不重合的控制体，对待解的微分方程在单个控制体内进行体积分，利用斯托克斯定理得到微分方程相应的积分形式，然后对方程进行离散求解。</p>
</blockquote>
